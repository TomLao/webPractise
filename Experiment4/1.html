<html>
	<head>

		<title>算术运算</title>

	</head>
	<body>
		<p>请输入两个数进行简单的运算</p>

			<input type="text" id="firstNum" onblur="check()"/>

				<option>+</option>
				<option>-</option>

				<option>/</option>

			<input type="text" id="secondNum" onblur="check()"/>
			<input type="button" name="button" value="=" onclick="cal()"/>
			<input type="text" id="out"/>
		</form>
	</body>
